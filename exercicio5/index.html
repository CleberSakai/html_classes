<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulário De Inscrição</h1>

    <form action="#" method="post">
      <label for="nome">Nome: </label><br />
      <input type="text" id="nome" name="nome" />
      <br /><br />

      <label for="email">E-mail: </label><br />
      <input type="email" name="email" id="email" />
      <br /><br />

      <label for="numero"
        >WhatsApp: <br />
        <small>Formato: (13)98855-0060 </small> </label
      ><br />
      <input type="tel" id="numero" name="numero" />
      <br /><br />

      <label>Área De Atuação: </label><br />
      <input type="radio" name="atuacao" id="desenvolvimento" />
      <label for="desenvolvimento">Desenvolvimento</label>
      <input type="radio" name="atuacao" id="qualityAssurance" />
      <label for="qualityAssurance">Quality Assurance</label>
      <input type="radio" name="atuacao" id="analise" />
      <label for="analise">Análise de Dados</label>
      <input type="radio" name="atuacao" id="infraestrutura" />
      <label for="infraestrutura">Infraestrutura</label>
      <br /><br />

      <label for="ob">Observações: </label><br />
      <textarea
        name="ob"
        id="ob"
        cols="40"
        rows="6"
        placeholder="Faça Uma Observação..."
      ></textarea>
      <br /><br />

      <input type="checkbox" name="ofertas" id="ofertas" />
      <label for="ofertas">Desejo Receber Novidades e Ofertas por E-mail</label>
      <br /><br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Inputs do HTML</h1>

    <!-- Campo de Texto -->
    <label for="nome">Nome: </label>
    <input type="text" id="nome" name="nome">
    <br><br>

    <!-- Campo de Email -->
    <label for="email">E-mail: </label>
    <input type="email" name="email" id="email">
    <br><br>

    <!-- Campo de Senha -->
    <label for="senha">Senha: </label>
    <input type="password" name="senha" id="senha">
    <br><br>

    <!-- Campo de número -->
    <label for="idade">Idade: </label>
    <input type="number" name="idade" id="idade" min="18" max="100">
    <br><br>

    <!-- Campo de Seleção usando inputs de radio -->
    <label>Gênero: </label>
    <input type="radio" name="genero" id="masculino" value="m">
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="feminino" value="f">
    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="outro" value="outro">
    <label for="outro">Outro</label>
    <br><br>

    <!-- Campo de seleção múltipla usando inputs de checkbox -->
    <label>Interesses: </label>
    <input type="checkbox" name="interesses" id="backend" value="backend">
    <label for="backend">Back-end</label>
    <input type="checkbox" name="interesses" id="frontend" value="frontend">
    <label for="frontend">Front-end</label>
    <input type="checkbox" name="interesses" id="mobile" value="mobile">
    <label for="mobile">Mobile</label>
    <br><br>

    <!-- Campo de Data -->
    <label for="dataNascimento">Data de Nascimento: </label>
    <input type="date" name="dataNascimento" id="dataNascimento">
    <br><br>

    <!-- Campo De Arquivo (updloads) -->
    <label for="fotoPerfil">Foto de Perfil</label>
    <input type="file" name="avatar" id="fotoPerfil">
    <br><br>

    <label for="situacao">Situação Atual</label>
    <select name="situacao" id="situacao">
        <option value="" disabled selected>Selecione uma das Opções...</option>
        <option value="estudante">Estudando para me tornar um programador</option>
        <option value="estagiario">Atuando como estagiário/trainee</option>
        <option value="junior">Atuando como desenvolvedor júnior</option>
        <option value="pleno">Atuando como desenvolvedor pleno</option>
        <option value="senior">Atuando como desenvolvedor sênior</option>
    </select>
    <br><br>

    <label for="sobre">Sobre Mim: </label>
    <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fale um pouco sobre "></textarea>

    <button type="submit">Enviar</button>


</body>
</html>
